<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Doricon Motorsports — Simple Invoice Calculator</title>
  <style>
    :root{
      --accent:#9b5de5;
      --bg:#121212;
      --card:#1e1e1e;
      --text:#eaeaea;
      --muted:#aaa;
    }
    body{font-family:'Segoe UI', Roboto, Inter, sans-serif;line-height:1.4;background:var(--bg);margin:0;padding:20px;color:var(--text)}
    .app{max-width:720px;margin:0 auto;background:var(--card);padding:20px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.6)}
    header{display:flex;align-items:center;gap:16px}
    .logo{width:60px;height:60px;background:#333;border-radius:12px;display:flex;align-items:center;justify-content:center;color:var(--accent);font-weight:bold;font-size:20px}
    h1{margin:0;font-size:20px;color:var(--accent)}
    p.lead{color:var(--muted);margin-top:4px;font-size:13px}
    .controls{display:flex;flex-direction:column;gap:12px;margin:20px 0}
    label{font-size:14px;color:var(--muted)}
    input[type=number]{width:100%;padding:8px;border-radius:6px;border:1px solid #333;background:#111;color:var(--text)}
    .btn{background:var(--accent);color:#fff;border:none;padding:8px 12px;border-radius:8px;font-weight:600;cursor:pointer}
    .totals{margin-top:20px}
    .totals .card{background:#161616;padding:14px;border-radius:8px;border:1px solid #333}
    .row{display:flex;justify-content:space-between;padding:6px 0}
    .row strong{font-weight:700;color:var(--accent)}
    .muted{color:var(--muted)}
    .right{text-align:right}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">DM</div>
      <div>
        <h1>Doricon Motorsports — Invoice Calculator</h1>
        <p class="lead">Simple calculator — flat $2000 per part (Cosmetics, Performance, Servicing).</p>
      </div>
    </header>

    <section class="controls">
      <div>
        <label>Cosmetic Parts (qty)</label>
        <input id="cosmetics" type="number" min="0" step="1" value="0">
      </div>
      <div>
        <label>Performance Parts (qty)</label>
        <input id="performance" type="number" min="0" step="1" value="0">
      </div>
      <div>
        <label>Servicing Parts (qty)</label>
        <input id="servicing" type="number" min="0" step="1" value="0">
      </div>
      <div>
        <label>Tax %</label>
        <input id="taxRate" type="number" min="0" max="100" step="0.1" value="0">
      </div>
      <div>
        <label>Discount $</label>
        <input id="discount" type="number" min="0" step="0.01" value="0">
      </div>
      <div>
        <label>Labour Fee $</label>
        <input id="labourFee" type="number" min="0" step="0.01" value="0">
      </div>
      <button id="printBtn" class="btn">Print</button>
    </section>

    <div class="totals">
      <div class="card">
        <div class="row"><div class="muted">Subtotal</div><div id="subtotal" class="right">$0.00</div></div>
        <div class="row"><div class="muted">Tax (<span id="taxPct">0</span>%)</div><div id="taxAmount" class="right">$0.00</div></div>
        <div class="row"><div class="muted">Discount</div><div id="discountAmount" class="right">-$0.00</div></div>
        <div class="row"><div class="muted">Labour Fee</div><div id="labourAmount" class="right">$0.00</div></div>
        <hr />
        <div class="row"><strong>Total</strong><strong id="grandTotal" class="right">$0.00</strong></div>
      </div>
    </div>

    <footer style="margin-top:14px;color:var(--muted);font-size:13px">Doricon Motorsports — Internal use tool</footer>
  </div>

  <script>
    const cosmeticsEl = document.getElementById('cosmetics');
    const performanceEl = document.getElementById('performance');
    const servicingEl = document.getElementById('servicing');
    const taxRateEl = document.getElementById('taxRate');
    const taxPctEl = document.getElementById('taxPct');
    const discountEl = document.getElementById('discount');
    const labourFeeEl = document.getElementById('labourFee');
    const subtotalEl = document.getElementById('subtotal');
    const taxAmountEl = document.getElementById('taxAmount');
    const discountAmountEl = document.getElementById('discountAmount');
    const labourAmountEl = document.getElementById('labourAmount');
    const grandTotalEl = document.getElementById('grandTotal');
    const printBtn = document.getElementById('printBtn');

    const PART_FEE = 2000;
    const fmt = n => '$' + Number(n || 0).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});

    function calculateTotals(){
      const cosmetics = parseInt(cosmeticsEl.value)||0;
      const performance = parseInt(performanceEl.value)||0;
      const servicing = parseInt(servicingEl.value)||0;
      const subtotal = (cosmetics+performance+servicing)*PART_FEE;
      const taxRate = parseFloat(taxRateEl.value)||0;
      const taxAmount = subtotal*(taxRate/100);
      const discount = parseFloat(discountEl.value)||0;
      const labourFee = parseFloat(labourFeeEl.value)||0;
      const total = subtotal+taxAmount-discount+labourFee;

      subtotalEl.textContent = fmt(subtotal);
      taxAmountEl.textContent = fmt(taxAmount);
      discountAmountEl.textContent = '-'+fmt(discount);
      labourAmountEl.textContent = fmt(labourFee);
      grandTotalEl.textContent = fmt(total>=0?total:0);
      taxPctEl.textContent = (taxRate||0);
    }

    [cosmeticsEl,performanceEl,servicingEl,taxRateEl,discountEl,labourFeeEl]
      .forEach(el=> el.addEventListener('input',calculateTotals));

    printBtn.addEventListener('click',()=>window.print());

    calculateTotals();
  </script>
</body>
</html>
